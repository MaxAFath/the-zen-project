<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Merienda&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/quote.css">
    <title>Inspirational Quote</title>
</head>
<body>
    <div id="quote-page-container">
        <div id="zen-header">
            <h1>Inspirational Quote</h1>
            <hr class="hr1">
            <div>
                <h3>Come back daily for a new inspirational quote!</h3>
            </div>
        </div>
        <div id="quote-text">
            <div id="current-quote-info">
                
            </div>
        </div>
        <div id="lotus-pic">
            <img src="./assets/lotusbg.png" alt="Lotus flower image.">
        </div>
        <div id="user-submitted-quote-container">
            <h4>Want more inspiration?  Click the button below to generate a user submitted quote, or add one of your own!</h4>
            <button id="submit-quote-button" class="user-button-quote">Click here for a user submitted inspirational quote!</button>
            <div id="submitted-quote"></div>
            <form id="user-form">
                <h4 id="add-quote">Add some inspiration - </h4>
                <label>Quote:</label>
                <input id="user-quote" size="60" type="text"><br>
                <label>Submitted By:</label>
                <input id="user-quote-by" type="text"><br>
                <input id="user-submit" class="submit-quote-button" type="submit" value="Submit">
                <h5 id="error"></h5>
            </form>
        </div>

        <div id="nav-buttons">
            <button class="button-quote" onclick="location.href='../index.html';">Home</button>
            <button class="button-quote" onclick="location.href='./horoscope.html';">Horoscopes</button>
        </div>
        <a href = "../index.html"><h2>The Zen Project</h2></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
